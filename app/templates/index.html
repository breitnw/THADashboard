{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Dashboard{% endblock %}</h1>
{% endblock %}

{% block content %}
    <p>Hello World</p>
    <p>{{ g.user }}</p>

    {% if g.user['permissions'] == '2' or g.user['permissions'] == '3' %}
        <a href="{{ url_for('auth.admin_controls') }}">Admin Controls</a>
        <br>
    {% endif %}

    <a href="{{ url_for('map.zip_editor') }}">Map</a>
    <br><br>
    <a href="{{ url_for('data.get') }}"><button>Get Data</button></a>
{% endblock %}
